version: '3.0'
intents:
- greet
- user_info

entities:
- user_email

slots:
  user_name_bn:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
        - active_loop: issue_creation_form
          requested_slot: user_name_bn

  user_name_en:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
        - active_loop: issue_creation_form
          requested_slot: user_name_en

  user_address:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        entity: user_address
        conditions:
        - active_loop: issue_creation_form
          requested_slot: user_address

  user_email:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: user_email

  issue_desc:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
        - active_loop: issue_creation_form
          requested_slot:  issue_desc

forms:
  issue_creation_form:
    required_slots:
      - user_name_bn
      - user_name_en
      - user_address
      - user_email
      - issue_desc

responses:
  utter_greet:
  - text: জি বলুন
  utter_fallback:
  - text: দুঃখিত, আপনার সমস্যাটি এই মুহুর্তে সমাধান করা সম্ভব হচ্ছে না, আমাদের প্রতিনিধি খুব শীঘ্রই বিষয়টি নিয়ে আপ্নার সাথে যোগাযোগ করবেন
  utter_ask_user_name_bn:
  - text: অনুগ্রহ করে আপনার নামটি বাংলায় লিখুন।
  utter_ask_user_name_en:
  - text: অনুগ্রহ করে আপনার নামটি ইংরেজিতে লিখুন।
  utter_ask_user_address:
  - text: অনুগ্রহ করে আপনার ঠিকানাটি লিখুন।
  utter_ask_user_email:
  - text: অনুগ্রহ করে আপনার ইমেইলটি লিখুন।
  utter_ask_issue_desc:
  - text: অনুগ্রহ করে আপনার সমসস্যাটি লিখুন।

actions:
- action_create_issue

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
