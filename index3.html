<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      console.log("mr. tanvir is bad");

      const socket = io("http://localhost:5005");
      socket.on("connect", () => {
        console.log("Socket ID: ", socket.id);
      });

      !(function () {
        let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
          "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"), // Replace 1.x.x with the version that you want
          (e.async = !0),
          (e.onload = () => {
            window.WebChat.default(
              {
                title: "Agrani Doer",
                initPayload: ['/greet_en["user_nid": "50%"]'].join(""),
                payload: {
                  slot1: "value1",
                },
                customData: { language: "en", agentName: this.name },
                socketUrl: "http://localhost:5005",
                inputTextFieldHint: "Type a message",
                showMessageDate: true,
                displayUnreadCount: true,
              },
              null
            );
          }),
          t.insertBefore(e, t.firstChild);
      })();
    </script>
  </body>
</html>
