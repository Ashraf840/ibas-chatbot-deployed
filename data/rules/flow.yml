version: '3.0'
rules:
- rule: issue_creation_form_activate
  steps:
  - intent: nlu_fallback
  - action: utter_fallback
  - action: issue_creation_form
  - active_loop: issue_creation_form

- rule: issue_creation_form_submit
  condition:
  - active_loop: issue_creation_form
  steps:
  - action: issue_creation_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_create_issue

- rule: greet_user
  steps:
  - intent: greet
  - action: utter_greet
