  utter_ans_0:
  - text: |
      প্রাপ্ত বিলের বিপরীতে বাজেট বরাদ্দ এবং বিতরণ (distribution) অর্থাৎ যথাযথভাবে বাজেট অথরাইজেশন করা না হলে বিল এন্ট্রির সময় বাজেট insufficient দেখাবে । আবার সংশ্লিষ্ট অর্থনৈতিক কোডে যে বরাদ্দ আছে সেই বরাদ্দের চেয়ে পরিশোধিত অর্থ বেশী হলে বাজেট insufficient দেখাবে।
  utter_ans_1:
  - text: |
      বাজেট বরাদ্দ এবং অর্থছাড় করার পর বিল দাখিলকারী ডিডিও এর বরাবরে বরাদ্দকৃত বাজেট বিতরণ (distribution) করা হলে বিতরণকৃত বাজেটের বিপরীতে বিল পাশ করা যাবে।
  utter_ans_2:
  - text: |
      জুলাই/২০১৮ মাসে Auto generated token এর মাধ্যমে যে সকল অফিসের বিল পরিশোধ করা হয়েছিল তার details accounting সম্পন্ন করা হয়েছে! এতে যদি কোন ভুলভ্রান্তি পরিলক্ষিত হয় তবে জার্নালের মাধ্যমে সংশোধন করতে হবে। আগস্ট/১৮ মাসে কোন Auto generated token এ বিল পরিশোধ করা হয়নি। তারপরও যদি কোন ভুল হয়ে থাকে তা জার্নালের মাধ্যমে সংশোধন করতে হবে।
  utter_ans_3:
  - text: |
      সিএও অফিস বাজেট নিয়ন্ত্রণ অফিস হিসাবে Authority endorse করার প্রয়োজন আছে। তবে যথাযথ কর্তৃপক্ষ কর্তৃক IBAS system এ বাজেট distribution করা হলে Authority endorse এর প্রয়োজন হবে না।
  utter_ans_4:
  - text: |
      উপজেলা পরিষদ এর অনুদান খাতে বরাদ্দকৃত অর্থ এককালীন ৪টি কিস্তিতে উত্তোলন করে উপজেলা পরিষদ তহবিলে স্থানান্তর এবং উক্ত স্থানান্তরিত তহবিল থেকে তাদের বেতন ভাতা পরিশোধ করতে হবে।
  utter_ans_5:
  - text: |
      উপজেলা পরিবদের কার্যক্রম পরিচালনার জন্য সরকার ৪ কিস্তিতে অনুদান প্রদান করে। উক্ত অনুদান থেকে উপজেলা পরিষদ কর্মচারীদের বেতন ভাতা পরিশোধ করা হয়। উপজেলা পরিবদের বেতন সহায়তার অর্থনৈতিক কোড ৩৬৩১১০১ এবং ভাতাদি বাবদ সহায়তার অর্থনৈতিক কোড ৩৬১১১০২। সরকারি কর্মকর্তা/কর্মচারীদের বেতন ভাতা প্রদানের জন্য পৃথক কোডে বাজেট বরাদ থাকে। সরকারি কর্মচারিগণের বেতনের অর্থনৈতিক কোড ৩১১১২০১ এবং ভাতাদি হলো ৩১১১৩০১ হতে ৩১১১৩৪২।
  utter_ans_6:
  - text: |
      Wages and salaries - মজুরী ও বেতন - জিএফএস অনুযায়ী এটা একটা স্বীকৃত টার্ম। অর্থনৈতিক কোড এর চতুর্থ ধাপ পর্যন্ত GFS manual অনুযায়ী economic classification এর term সমূহ ব্যবহার করা হয়েছে। পঞ্চম এবং ষষ্ঠ ধাপে দেশীয় বর্ণনা ব্যবহার করা হয়েছে। যেমন: বেতন, অফিসারদের বেতন, ভাতাদি।
  utter_ans_7:
  - text: |
      Confingent staff - (আনুষাংগিক প্রতিষ্ঠান - ৩২১১১০৪)
      এ সকল কর্মচারীদের বেতন ও ভাতাদি প্রশাসনিক ব্যয় (পূর্বের আনুষাংগিক) হতে প্রদান করা হয়। একই পদে ১০ বছর চাকুরীর পর পদ শুন্য স্বাপেক্ষে যোগ্যতার ভিত্তিতে নিয়মিত চাকুরীতে নিয়োজিত হওয়ার সুযোগ আছে। এ সকল কর্মচারীর বিলও এস আর ৬৫ অনুযায়ী নিয়োজিত ডিডিও এর স্বাক্ষরে উত্তোলিত হবে।
      আউট- সোর্সিং - (Out-sourcing - 3211131)
      রাজস্বভুক্ত এবং প্রকল্পের আওতায় ১৬ নং গ্রেড হতে ২০ নং গ্রেডে কর্মচারীগণ পিপিআর ২০০৮ অনুযায়ী কোন কোম্পানীর মাধ্যমে out-sourcing contract এর আওতায় নিয়োজিত হয়ে থাকে। out-sourcing এর মাধ্যমে নিয়োজিতগণ দাবীকৃত মজুরী হিসাবরক্ষণ অফিস থেকে অর্থনৈতিক কোড ৩২১১১৩১ এ বরাদ্দকৃত বাজেটের বিপরীতে পাশ করার পর সংশ্লিষ্ট সকলের ব্যাংক হিসাবে জমা এবং out-sourcing সরবরাহকারী প্রতিষ্ঠান নির্দিষ্ট হারে কমিশন প্রাপ্ত হবে (অর্থ বিভাগের আদেশ নং০৭.১৫৩.০১৫.০৭.০০.০০২.২০০৭-৭৪৬ তারিখ ২৬/১১/২০১২ ইও)।
  utter_ans_8:
  - text: |
      প্রাইমারী স্কুলের দপ্তরীগণ আউট-সোর্সিভুক্ত (৩২১১১৩১) বা দৈনিক মজুরীর (৩২১১১৩৪) ভিত্তিতে নিয়োজিত হতে পারে৷
