  utter_greet_asking_bn:
  - text: |
      একটি কৃত্রিম বুদ্ধিমত্তা সিস্টেম হিসাবে আমার অনুভূতি বা ব্যক্তিগত অভিজ্ঞতা নেই, তাই আমি সুস্থতার অবস্থা অনুভব করি না। আপনি সর্বদা আমাকে তথ্য বা সহায়তার জন্য জিজ্ঞাসা করতে পারেন এবং আমি সাহায্য করতে প্রস্তুত।সাহায্য করতে পারি আপনাকে?
  utter_greet_asking_en:
  - text: |
      As a machine learning model and program, I don't have feelings or personal experiences. You can always ask me for information or assistance, and I'm here to help!
  utter_telling_something_bn:
  - text: |
      অবশ্যই, আমি আপনার সাথে কিছু তথ্য শেয়ার করতে পেরে খুশি হব। আপনি যে বিষয় বা এলাকায় আগ্রহী তা উল্লেখ করতে পারেন?     
  utter_telling_something_en:
  - text: |
      Sure, I'd be happy to share some information with you. Could you please specify the topic or area you are interested in?      
  utter_asking_something_bn:
  - text: |
      আমি আপনাকে ভাষা সনাক্তকরণের মাধ্যমে IBAS ফাইন্যান্স প্রশ্নে সহায়তা করতে পারি, প্রায়শই জিজ্ঞাসিত প্রশ্নের উত্তর প্রদান করে। অমীমাংসিত সমস্যার জন্য, আমি ব্যক্তিগতকৃত সহায়তার জন্য ব্যবহারকারীদের আমাদের ডেডিকেটেড হেল্প ডেস্কে পুনঃনির্দেশ করতে পারি।     
  utter_asking_something_en:
  - text: |
      I can assist you in IBAS finance queries through language detection, offering FAQ answers. For unresolved issues, I can redirects users to our dedicated help desk for personalized assistance.
  utter_affirmative_greet_bn:
  - text: |
      সহযোগিতা করার জন্য ধন্যবাদ ! যদি আপনার কোন প্রশ্ন থাকে বা সাহায্যের প্রয়োজন হয়, তাহলে নির্দ্বিধায় আমাকে জানাতে পারেন।
  utter_affirmative_greet_en:
  - text: |
      Great to hear! If you have any questions or need assistance, feel free to let me know.
  utter_greet_sorry_bn:
  - text: |
      আপনার যদি প্রশ্ন থাকে বা আরও তথ্যের প্রয়োজন হয় তবে আমাকে জানান।
  utter_greet_sorry_en:
  - text: |
      No problem! If you have questions or need more information, just let me know.
  utter_greet_en:
  - text: |
      Hello! How can i help?
  - text: |
      Hi! How can i help?
  utter_greet_bn:
  - text: |
      কিভাবে সাহায্য করতে পারি আপনাকে?
  utter_greet_salam_en:
  - text: |
      Walaikum Assalam! How can i help?
  utter_greet_salam_bn:
  - text: |
      ওয়ালাইকুম আসসালাম! জি বলুন
  utter_feedback:
  - text: |
      আপনার সমসস্যাটি আমাদের অবগত করার জন্য ধন্যবাদ, শীঘ্রই আমাদের প্রতিনিধি আপনার সাথে যোগাযোগ করবেন
  utter_fallback:
  - text: |
      আপনার সমসস্যাটি আমাদের অবগত করার জন্য ধন্যবাদ
  utter_ans_0:
  - text: |
      প্রাপ্ত বিলের  বিপরীতে বাজেট বরাদ্দ এবং বিতরণ (distribution) অর্থাৎ যথাযথভাবে বাজেট অথরাইজেশন করা না হলে বির এন্ট্রির সময় বাজেট insufficient দেখাবে। আবার সংশ্লিষ্ট অর্থনৈতিক কোডে যে বরাদ্দ আছে সেই বরাদ্দের চেয়ে পরিশেধিত অর্থ বেশী হলে বাজেট insufficient দেখাবে।&#10;
  utter_ans_1:
  - text: |
      বাজে বরাদ্দ এবং অর্থছাড় করার পর বিল দাখিলকারী ডিডিও এর  বরাবরে&#10;বরাদ্দকৃত বাজেট বিতরণ (distribution) করা হলে বিতরণকৃত বাজেটের &#10;বিপরীতে বিল পাশ করা যাবে।
  utter_ans_2:
  - text: |
      জুলাই/২০১৮ মাসে auto genetated token এর মাধ্যমে যে সকল অফিসের বিল&#10;পরিশোধ করা হয়েছিল তার details accountin  সম্পন্ন করা হয়েছে। এতে &#10;যদি কোন ভুলভ্রান্তি পরিলক্ষিত হয় তবে জার্নালের মাধ্যমে সংশোধন করতে &#10;হবে। আগষ্ট/১৮ মাসে কোন auto genetated token এ বিল পরিশোধ করা হয়নি।তারপরও যদি কোন ভুর হয়ে থাকে তা জার্নালের মাধ্যমে সংশোধন করতে হবে।&#10;
  utter_ans_3:
  - text: |
      সিএও অফিস বাজেট নিয়ন্ত্রণ অফিস হিসাবে Authority endrose করার প্রয়োজন আছে। তবে যথাযথ কর্তৃপক্ষ  কর্তৃক iBAS systen endrose এ বাজেট distribution করা হলে Authority endrose এর প্রয়োজন হবে না।
  utter_ans_4:
  - text: |
      এককালীন ৪টি কিস্তিতে উত্তোলন করে উপজেলা পরিষদ তহবিলে স্থানান্তর এবং উক্ত স্থানান্তরিত তহবিল থেকে তাদের বেতন ভাতা পরিশোধ করতে হবে।
  utter_ans_5:
  - text: |
      উপজেলা পরিষদের কার্যক্রম পরিচালনার জন্য সরকার ৪ কিস্তিতে অনুদান প্রদান করে। উক্ত অনুদান থেকে উপজেলা পরিষদ কর্মচারীদের বেতন ভাতা পরিশোধ করা হয়। উপজেলা পরিষদের বেতন সহয়তার অর্থনৈতিক কোড ৩৬৩১১০১ এবং ভাতাদি বাবদ সহায়তার অর্থনৈতিক কোড ৩৬১১১০২। সরকারি কর্মকর্তা/কর্মচারীদের বেতন ভাতা প্রদানের জন্য পৃথক কোডে বাজেট বরাদ্দ থাকে।সরকারি কর্মচারিগণের বেতনের অর্থনৈতিক কোড ৩১১১২০১ এবং ভাতাদি হলো ৩১১১৩০১ হতে ৩১১১৩৪২।
  utter_ans_6:
  - text: |
      Wages and salaries- মজুরী ও বেতন- জিএফএস অনুযায়ী এটা একটা স্বীকৃত টার্ম। অর্থনৈতিক কোড এর চতুর্থ ধাপ পর্যন্ত GFS manual অনুযায়ী econonic classification এর term সমূহ ব্যবহার করা হয়েছে। পঞ্চম এবং ষষ্ট ধাপে দেশীয় বর্ণনা ব্যবহার করা হয়েছে। যেমন: বেতন, অফিসারদের বেতন, ভাতাদি।
