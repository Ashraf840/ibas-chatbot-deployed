  utter_ans_6:
  - text: |
      অফিস কোড (১৩৭০১০১xxxxxx) (২২১০০০৪০০) সিকিউরিটি ডিপোজিট বির টোকেন দেওয়ার সময় বিল টাইপ কি হবে এবং উক্ত কোডের সিকিউরিটি ডিপোজিট উত্তোলনের অর্থনৈতিক কোড কত হবে।&#10
  utter_ans_7:
  - text: |
      পরিষদের বাড়ী ভাড়া পরিশোধ করা যাচ্ছে না।&#10
