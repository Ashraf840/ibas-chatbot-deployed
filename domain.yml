  - text: |
      অনুগ্রহ করে আপনার সমসস্যাটি লিখুন।
  utter_ans_0:
  - text: |
      প্রাপ্ত বিলের  বিপরীতে বাজেট বরাদ্দ এবং বিতরণ (distribution) অর্থাৎ যথাযথভাবে বাজেট অথরাইজেশন করা না হলে বির এন্ট্রির সময় বাজেট insufficient দেখাবে। আবার সংশ্লিষ্ট অর্থনৈতিক কোডে যে বরাদ্দ আছে সেই বরাদ্দের চেয়ে পরিশেধিত অর্থ বেশী হলে বাজেট insufficient দেখাবে।
  utter_ans_1:
  - text: |
      বাজে বরাদ্দ এবং অর্থছাড় করার পর বিল দাখিলকারী ডিডিও এর  বরাবরে
      বরাদ্দকৃত বাজেট বিতরণ (distribution) করা হলে বিতরণকৃত বাজেটের
      বিপরীতে বিল পাশ করা যাবে।
  utter_ans_2:
  - text: |
      জুলাই/২০১৮ মাসে auto genetated token এর মাধ্যমে যে সকল অফিসের বিল
      পরিশোধ করা হয়েছিল তার details accountin  সম্পন্ন করা হয়েছে। এতে
      যদি কোন ভুলভ্রান্তি পরিলক্ষিত হয় তবে জার্নালের মাধ্যমে সংশোধন করতে
      হবে। আগষ্ট/১৮ মাসে কোন auto genetated token এ বিল পরিশোধ করা হয়নি।তারপরও যদি কোন ভুর হয়ে থাকে তা জার্নালের মাধ্যমে সংশোধন করতে হবে।
  utter_ans_3:
  - text: |
      সিএও অফিস বাজেট নিয়ন্ত্রণ অফিস হিসাবে Authority endrose করার প্রয়োজন আছে। তবে যথাযথ কর্তৃপক্ষ  কর্তৃক iBAS systen endrose এ বাজেট distribution করা হলে Authority endrose এর প্রয়োজন হবে না।
  utter_ans_4:
  - text: |
      এককালীন ৪টি কিস্তিতে উত্তোলন করে উপজেলা পরিষদ তহবিলে স্থানান্তর এবং উক্ত স্থানান্তরিত তহবিল থেকে তাদের বেতন ভাতা পরিশোধ করতে হবে।
  utter_ans_5:
  - text: |
      উপজেলা পরিষদের কার্যক্রম পরিচালনার জন্য সরকার ৪ কিস্তিতে অনুদান প্রদান করে। উক্ত অনুদান থেকে উপজেলা পরিষদ কর্মচারীদের বেতন ভাতা পরিশোধ করা হয়। উপজেলা পরিষদের বেতন সহয়তার অর্থনৈতিক কোড ৩৬৩১১০১ এবং ভাতাদি বাবদ সহায়তার অর্থনৈতিক কোড ৩৬১১১০২। সরকারি কর্মকর্তা/কর্মচারীদের বেতন ভাতা প্রদানের জন্য পৃথক কোডে বাজেট বরাদ্দ থাকে।সরকারি কর্মচারিগণের বেতনের অর্থনৈতিক কোড ৩১১১২০১ এবং ভাতাদি হলো ৩১১১৩০১ হতে ৩১১১৩৪২।
  utter_ans_6:
  - text: |
      Wages and salaries- মজুরী ও বেতন- জিএফএস অনুযায়ী এটা একটা স্বীকৃত টার্ম। অর্থনৈতিক কোড এর চতুর্থ ধাপ পর্যন্ত GFS manual অনুযায়ী econonic classification এর term সমূহ ব্যবহার করা হয়েছে। পঞ্চম এবং ষষ্ট ধাপে দেশীয় বর্ণনা ব্যবহার করা হয়েছে। যেমন: বেতন, অফিসারদের বেতন, ভাতাদি।
  utter_ans_7:
  - text: |
      Contingent staff- (আনুষাংগিক প্রতিষ্ঠান-৩২১১১০৪)
      এ সকল কর্মচারীদের বেতন ও ভাতাদি প্রশাসনিক ব্যয় (পূর্বের আনুষাংগিক) হতে প্রদান করা হয়। একই পদে ১০ বছর চাকুরীর পর পদ শুন্য স্বাপেক্ষে যোগ্যতার ভিত্তিতে নিয়মিত চাকুরীতে নিয়োজিত হওয়ার সুযোগ আছে। এ সকল কর্মচারীর বিলও এস আর ৬৫ অনুযায়ী নিয়োজিত ডিডিও এর স্বাক্ষরে উত্তোলিত হবে।
      আউট- সোর্সিং - (Out-sourcing- 3211131)
      রাজস্বভুক্ত এবং প্রকল্পের আওতায় ১৬ নং গ্রেড হতে ২০ নং গ্রেডে কর্মচারীগণ পিপআর ২০০৮ অনুযায়ী কোন কোম্পানীর মাধ্যমে
  utter_ans_8:
  - text: |
      প্রাইমারী স্কুলের দপ্তরীগণ আউট-সোর্সিভুক্ত (৩২১১১৩১) বা দৈনিক মজুরীর
      (৩২১১১৩৪) ভিত্তিতে নিয়োজিত হতে পারে
  utter_ans_9:
  - text: |
      ৫৯ বছর সম্পন্ন হওয়ার পর একজন সরকারি কর্মচারি পিআরএল এ গমন করেন। ছুটিতে থাকার কারণে বার্ষিক বর্ধিত বেতন কার্যকর হয় না ফলে পিআরএল এ থাকা অবস্থায় বর্ধিত বেতন যোগ হয় না। তবে আনুতোষিক দেওয়ার সময় পিআরএল কালীন বার্ষিক বর্ধিত বেতন যোগ করে পেনশন নির্ধারণ করার সুযোগ সিষ্টেমে দেওয়া আছে।
  utter_ans_10:
  - text: |
      iBAS  সিস্টেমে সরকারি চাকুরিতে কর্মরত মুক্তিযোদ্ধাদের চিহ্নিত করার ব্যবস্থা নেই। তবে সরকারি সিদ্ধান্ত অনুযায়ী প্রশাসনিক মন্ত্রণালয় কর্তৃক প্রশাসনিক আদেশের মাধ্যমে চিহ্নিত করতে হবে।
  utter_ans_11:
  - text: |
      ৩৯১১১১১ কোডটি সাধারণ থেকে বরাদ্দের, যা শুধুমাত্র বাজেট বরাদ্দের জন্য
      ব্যবহৃত হয়। যথাযথ ব্যয়ের কোডে পুনঃ উপযোজন করে সংশ্লিষ্ট কোডে
      ব্যয় করা যাবে।
  utter_ans_12:
  - text: |
      iBAS এ অর্থনৈতিক কোডসমূহ এর সাথে ডিডিও লিংক করে কোড
      পারমিশন দেওয়ার নিয়ম চালু ছিল। নতুন শ্রেণিবিন্যাস চালু হওয়ার পর
      এ্যাকাউন্ট লজিক এর সাথে ডিডিও লিংক এর কোন সম্পর্ক নেই। তবে single step এ ডিডিও এর সাথে বর্তমান প্রতিষ্ঠানিক কোড সংযুক্ত করায় মাঝে মাঝে এ সমস্যা দেখা দেয়। আশা করা যায় ইহা শ্রীঘ্রই দূরীভুত হবে এবং সকল অর্থনৈতিক কোড পাওয়া যাবে।
